<!doctype html>
<html lang="en" class="fix-scrollbar-jump h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body class="h-full bg-gray-100">
		<div class="flex h-full flex-col">%sveltekit.body%</div>
	</body>
</html>
